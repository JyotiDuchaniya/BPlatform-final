{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="stylesheet" href="../static/css/Welcome.css" />
    <link rel="Stylesheet" href="../static/css/Blog-Specific-Page.css" />
    <link rel="Stylesheet" href="../static/css/Book-Detail-Page.css" />
    <link rel="stylesheet" href="../static/css/book-list-for-sellers.css" />
    <link rel="stylesheet" href="../static/css/Buy-Contents-Main-Page.css" />
    <link rel="stylesheet" href="../static/css/Forum-Main-Page.css" />
    <link rel="stylesheet" href="../static/css/initiate-payment.css" />
    <link rel="stylesheet" href="../static/css/Login.css" />
    <link rel="stylesheet" href="../static/css/My-Account.css" />
    <link rel="Stylesheet" href="../static/css/My-cart.css" />
    <link rel="stylesheet" href="../static/css/My-Order-History.css" />
    <link rel="stylesheet" href="../static/css/Sell-Section.css" />
    <link rel="stylesheet" href="../static/css/SignUp.css" />
{% endblock %}
{% block script %}
    <script src="../static/js/Header-Functionality.js"></script>
    <script src="../static/js/My-Account-Functionality.js"></script>
    <script src="/static/js/My-Cart-Functionality.js"></script>
{% endblock %}
{% block main %}
    <div class="signup-whole-page">
        <img src="../static/assets/BPlatform.svg" alt='BPlatform' class='logo-class'/>
        <div>
            <box>
                <form action="/register" class='login-class' method="post">
                    <h1 class='Login-header-class'>SIGNUP</h1>
                    <div class="input-class-signup">
                        <div class="emailpass-input">
                            <img src="../static/assets/user.png" class='icon-class-signup lock' />
                            <input type="text" placeholder="Username" class="input-class-text Email" name="username"/>
                        </div>
                        <div class="emailpass-input">
                            <img src="../static/assets/email.png" class='icon-class-signup' />
                            <input type="email" placeholder="Email Address" class="input-class-text Email" name="email"/>
                        </div>
                        <div class="emailpass-input">
                            <img src="../static/assets/padlock.png" class='icon-class-signup lock' />
                            <input type="password" placeholder="Password" class="input-class-text Password" name="password"/>
                        </div>
                    </div>
                    <button type='submit' class="button-class-signup-page">
                        <img src ="../static/assets/Button.png" alt='Login' />
                    </button>
                    <h5 class="Signup-class">Already have an account? <a href="/login">Login</a> </h5>
                </form>
            </box>
        </div>
    </div>
{% endblock %}
